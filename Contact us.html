<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(255, 255, 255, 0.5); 
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1; /* Ensure the navbar is on top */
    }

    .navbar-brand {
      font-size: 35px;
      font-weight: bold;
      display: flex;
      align-items: center;
      color: #5c5470;
    }

    .navbar-nav {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar-nav li {
      margin: 0 10px;
    }
    .navbar ul {
  list-style-type: none;
  margin: 10;
  padding: 10;
  display: flex;
  justify-content: right;
  font-weight: bold;
}

.navbar li {
  margin: 0 25px;
}

    .navbar-nav a {
      text-decoration: none;
      color: #5c5470;
    }

    .navbar-nav a:hover,
    .navbar-nav a.active {
      background-color: white;
      box-shadow: white;
    }

    .image-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

  .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .contact-form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 20vh;
      background-color: #f5f5f5;
    }

    .contact-form {
      background-color: white;
      color: black;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 1100px;
      width: 90%;
    }

    .contact-form table {
      width: 100%;
      border-collapse: collapse;
    }

    .contact-form table td {
      padding: 10px 0px;
    }

    .contact-form table td:first-child {
      font-weight: bold;
      width: 120px;
      text-align: right;
      padding-right: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .contact-form textarea {
      height: 150px;
    }

    .contact-form button {
      display: block;
      margin-left: auto;
      margin-top: 50px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
  .footer-bottom {
  background-color: #ffaaa5;
  padding: 15px 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  border-radius: 10px; /* Added rounded corners */
}

.footer-bottom p {
  margin: 0;

}

.footer-bottom-links ul {
  list-style-type: none;
  padding: 0;
  display: flex;
}

.footer-bottom-links ul li {
  margin-right: 20px;
}

.footer-bottom-links ul li a {
  color: white;
  text-decoration: none;
}

.footer-bottom-links ul li a:hover {
  color: white;
}
.social-icon {
  display: inline-block;
  margin-right: 10px;
  transition: opacity 0.3s ease;
}

.social-icon:hover {
  opacity: 0.7;
}

.social-icon img {
  width: 20px;
  height: 20px;
}

</style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-brand">
      <i>Cadillac</i>
    </div>
    <ul class="navbar-nav">
      <li><a href="Home.html"><i>Home</i></a></li>
      <li><a href="Models.html"><i>Models</i></a></li>
      <li><a href="Services.html"><i>Services</i></a></li>
      <li><a href="About us.html"><i>About us</i></a></li>
      <li><a href="Contact us.html"><i>Contact us</i></a></li>
    </ul>
  </div>
       
    </div>
  </div> 

  <div class="image-container" style="position: relative;">
    <img src="cadillac-opulent-velocity-lead.jpg" alt="img" style=" border: 2px solid white;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; font-weight: bold;" ><div class="contact-form-container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="Enter your name" required></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="Enter your email" required></td>
          </tr>
          <tr>
            <td>Message:</td>
            <td><textarea placeholder="Enter your message" required></textarea></td>
          </tr>
        </table>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
       
    </div>

  </div>
  <footer>
    <div class="footer-content">
    </div>
    <div class="footer-bottom">
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&copy;<i> 2024 by Cadillac</i></p>
      <div class="footer-bottom-links">
       <ul>
        <li>
          <a href="#" class="social-icon">
            <img src="1384005.png" alt="" width="20" height="20">
          </a>
        </li>
        <li>
          <a href="#" class="social-icon">
            <img src="5969020.png" alt="" width="20" height="20">
          </a>
        </li>
        <li>
          <a href="#" class="social-icon">
            <img src="3670274.png" alt="" width="20" height="20">
          </a>
        </li>
        <li>
          <a href="#" class="social-icon">
            <img src="3669688.png" alt="" width="20" height="20">
          </a>
        </li>
      </ul>
    </div>
  </div>
</footer>

</body>
</html>
